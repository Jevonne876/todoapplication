<div class="w-screen px-6 py-6 bg-gray-900 md:px-0">
  <nav class="flex items-center justify-between font-bold text-white">
    <span class="ml-10 text-4xl font-vollkron">TODO APP</span>
    <!--Menu-->
    <div
      class="hidden h-10 md:items-center font-poppins md:flex md:space-x-10 md:mr-10"
    >
      <div
        *ngIf="!isLoggedIn"
        class="px-2 py-2 duration-500 hover:bg-gray-500 rounded-2xl group"
      >
        <a [routerLink]="['/login']" class="text-lg text-center">Login</a>
      </div>
      <div
        *ngIf="!isLoggedIn"
        class="px-2 py-2 duration-500 hover:bg-gray-500 rounded-2xl group"
      >
        <a [routerLink]="['/register']" class="text-lg text-center">Register</a>
      </div>
      <div
        *ngIf="isLoggedIn"
        class="px-2 py-2 duration-500 hover:bg-gray-500 rounded-2xl group"
      >
        <a class="text-lg text-center">New-Todo</a>
      </div>
      <div
        *ngIf="isLoggedIn"
        class="px-2 py-2 duration-500 hover:bg-gray-500 rounded-2xl group"
      >
        <a href="#" class="text-lg text-center">Logout</a>
      </div>
    </div>
    <!--Hamburger Button-->
    <div class="md:hidden">
      <button
        id="menu-btn"
        class="z-40 block hamburger md:hidden focus:outline-none"
        (click)="navToggle()"
      >
        <span class="hamburger-top"></span>
        <span class="hamburger-middle"></span>
        <span class="hamburger-bottom"></span>
      </button>
    </div>
  </nav>
  <!-- Mobile Menu -->
  <div
    id="menu"
    class="absolute top-0 bottom-0 left-0 flex-col self-end hidden w-full min-h-screen py-1 pt-40 pl-12 space-y-3 text-lg text-white uppercase bg-gray-900"
  >
    <a
      *ngIf="!isLoggedIn"
      [routerLink]="['/login']"
      class="duration-300 hover:text-gray-500"
      >Login</a
    >
    <a
      *ngIf="!isLoggedIn"
      [routerLink]="['/register']"
      class="duration-300 hover:text-gray-500"
      >Register</a
    >
    <a
      *ngIf="isLoggedIn"
      [routerLink]="['/new-todo']"
      class="duration-300 hover:text-gray-500"
      >New-Todo</a
    >
    <a
      *ngIf="isLoggedIn"
      [routerLink]="['/logout']"
      class="duration-300 hover:text-gray-500"
      >Logout</a
    >
  </div>
</div>
